    <title> Daft Punk Drum Machine </title>

  <body>
    
    <div class="container" id="drum-machine">

    <h1>Daft Punk Sample Machine</h1>

      <div class="card my-3"> 
          <div class="card-body"> 
          <div class="text-center" id="display"> Press a key </div>
    </div>
    </div>


     <div class="pads"> 

      <button class="drum-pad" id="drum-0" onClick="play('Q')">Q
        <audio src="Work it.wav" id="Q" class="clip"></audio> 
      </button>

                                                                    
      <button class="drum-pad" id="drum-1" onClick="play('W')">W
      <audio src="Make it.wav" id="W" class="clip"></audio> 
      </button>
                                       
      <button class="drum-pad" id="drum-2" onClick="play('E')">E
     <audio src="Do it.wav" id="E" class="clip"></audio> 
      </button>
                                       
      <button class="drum-pad" id="drum-3" onClick="play('A')">A
      <audio src="Makes us.wav" id="A" class="clip"></audio> 
      </button>
      
      <button class="drum-pad" id="drum-4" onClick="play('S')">S
      <audio src="Harder.wav" id="S" class="clip"></audio> 
      </button>
      
      <button class="drum-pad" id="drum-5" onClick="play('D')">D
      <audio src="Better.wav" id="D" class="clip"></audio> 
      </button>
      
      <button class="drum-pad" id="drum-6" onClick="play('Z')">Z
      <audio src="Faster.wav" id="Z" class="clip"></audio> 
      </button>
      
      <button class="drum-pad" id="drum-7" onClick="play('X')">X
     <audio src="Stronger.wav" id="X" class="clip"></audio> 
      </button>


    </div>
     
    







    </div> 
    </div>
